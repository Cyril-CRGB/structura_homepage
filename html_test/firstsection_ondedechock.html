<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Landing Page Hero - Water Ripples Glassmorphism</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Water Ripple effect and Glassmorphism panel */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars from background overflow */
        }

        .hero-bg {
            background-color: #FC6B6D; /* A soft, calming water-like blue */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Crucial to contain the expanding ripples */
            z-index: 0;
        }

        /* Container for the ripple circles to ensure they are centered */
        .ripple-effect-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the container precisely */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0; /* Ensure ripples are behind the glass panel */
        }

        /* Styling for individual ripple circles */
        .ripple-circle {
            position: absolute;
            border-radius: 50%; /* Makes the element a perfect circle */
            border: 10px solid rgba(10, 47, 77, 0.9); /* Subtle steel blue border with transparency */
            animation: waterRipple 7s linear infinite; /* Apply the ripple animation */
            width: 100vw; /* Max width the ripple will expand to */
            height: 100vw; /* Max height the ripple will expand to */
            transform: scale(0); /* Start completely scaled down (invisible) */
            opacity: 0; /* Start invisible */
        }

        /* Keyframe animation for the water ripple effect */
        @keyframes waterRipple {
            0% {
                transform: scale(0); /* Start from no size */
                opacity: 1; /* Fully opaque at the start of its expansion */
            }
            100% {
                transform: scale(1); /* Expand to full size (100vw/vh) */
                opacity: 0; /* Fade out completely */
            }
        }

        /* Glassmorphism Panel styles (retained from previous version) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15); /* Translucent white background */
            backdrop-filter: blur(10px); /* The key Glassmorphism blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            border-radius: 20px; /* Rounded corners for the glass panel */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle white border */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); /* Soft shadow for depth */
            padding: 2.5rem; /* Padding inside the glass panel */
            max-width: 4xl; /* Max width using Tailwind classes */
            margin: 0 auto; /* Center the panel */
            text-align: center;
            z-index: 10; /* Ensure panel is above background and ripples */
            position: relative; /* For z-index to work correctly */
            /* Responsive padding using Tailwind's @apply */
            @apply px-6 py-10 md:px-12 md:py-16;
        }

        /* Responsive adjustments for smaller screens (retained) */
        @media (max-width: 768px) {
            .glass-panel {
                padding: 1.5rem; /* Smaller padding on mobile */
            }
            .hero-content h1 {
                font-size: 2.5rem; /* Adjust headline size */
            }
            .hero-content p {
                font-size: 1rem; /* Adjust paragraph size */
            }
        }
    </style>
</head>
<body>

    <section class="hero-bg">
        <!-- Ripple circles for background animation -->
        <div class="ripple-effect-container">
            <div class="ripple-circle" style="animation-delay: 0s;"></div>
            <div class="ripple-circle" style="animation-delay: 0.5s;"></div>
            <div class="ripple-circle" style="animation-delay: 1s;"></div>
            <div class="ripple-circle" style="animation-delay: 1.5s;"></div>
            <div class="ripple-circle" style="animation-delay: 2s;"></div>
        </div>

        <!-- Glassmorphism Panel -->
        <div class="glass-panel">
            <div class="hero-content">
                <h1 class="text-5xl md:text-6xl font-extrabold text-gray-800 leading-tight mb-4 tracking-tight">
                    Crafting Digital Experiences
                </h1>
                <p class="text-xl md:text-2xl text-gray-700 mb-8 max-w-2xl mx-auto">
                    We design and build intuitive, high-performance web solutions that captivate and convert.
                </p>
                <a href="#portfolio" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                    View Our Work
                </a>
            </div>
        </div>
    </section>

    <!-- You can add more sections below this hero section -->

</body>
</html>
