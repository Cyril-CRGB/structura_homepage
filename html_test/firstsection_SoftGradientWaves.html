<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Landing Page Hero</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the blob animations */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll due to blobs */
        }

        .hero-bg {
            background-color: #F8FAFC; /* Soft base color for the background */
            position: relative;
            overflow: hidden; /* Crucial to contain the blurred blobs */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Ensure content is centered vertically and horizontally */
        }

        .blob-shape-1, .blob-shape-2 {
            position: absolute;
            border-radius: 50%; /* Start as a circle for initial shape */
            filter: blur(80px); /* Apply a strong blur for a soft, diffused look */
            opacity: 0.3; /* Make them semi-transparent */
            animation: blobMorph 20s infinite alternate ease-in-out; /* Animation for morphing and movement */
            z-index: 0; /* Ensure blobs are behind content */
        }

        .blob-shape-1 {
            width: 60vw; /* Responsive width */
            height: 60vw; /* Responsive height */
            background: linear-gradient(135deg, #FC6B6D 0%, #D03C4B 100%); /* Light blue gradient */
            top: -20%; /* Position off-screen initially */
            left: -20%;
        }

        .blob-shape-2 {
            width: 50vw; /* Responsive width */
            height: 50vw; /* Responsive height */
            background: linear-gradient(45deg, #3FB6F0 0%, #083F67 100%); /* Slightly different blue gradient */
            bottom: -20%; /* Position off-screen initially */
            right: -20%;
            animation-delay: 5s; /* Stagger the animation for a more dynamic effect */
        }

        @keyframes blobMorph {
            0% {
                transform: scale(1) translate(0, 0);
                border-radius: 60% 40% 70% 30% / 50% 60% 40% 50%; /* Initial blob shape */
            }
            25% {
                transform: scale(1.1) translate(10%, -5%); /* Scale up and move */
                border-radius: 40% 60% 30% 70% / 60% 40% 50% 50%; /* Morph shape */
            }
            50% {
                transform: scale(1.05) translate(-10%, 10%); /* Scale and move in another direction */
                border-radius: 70% 30% 60% 40% / 40% 50% 50% 60%; /* Morph shape */
            }
            75% {
                transform: scale(0.95) translate(5%, -10%); /* Scale down and move */
                border-radius: 30% 70% 40% 60% / 50% 50% 60% 40%; /* Morph shape */
            }
            100% {
                transform: scale(1) translate(0, 0); /* Return to initial state */
                border-radius: 60% 40% 70% 30% / 50% 60% 40% 50%; /* Return to initial shape */
            }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .blob-shape-1 {
                width: 80vw;
                height: 80vw;
                filter: blur(60px); /* Slightly less blur on smaller screens */
            }
            .blob-shape-2 {
                width: 70vw;
                height: 70vw;
                filter: blur(60px);
            }
            .hero-content h1 {
                font-size: 2.5rem; /* Adjust headline size */
            }
            .hero-content p {
                font-size: 1rem; /* Adjust paragraph size */
            }
        }
    </style>
</head>
<body>

    <section class="hero-bg">
        <!-- Blob shapes for background animation -->
        <div class="blob-shape-1"></div>
        <div class="blob-shape-2"></div>

        <!-- Hero Content -->
        <div class="hero-content z-10 text-center px-4 max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 leading-tight mb-4 tracking-tight">
                Innovate. Create. Elevate.
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 mb-8 max-w-2xl mx-auto">
                Transforming visions into reality with cutting-edge solutions and unparalleled expertise.
            </p>
            <a href="#contact" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                Get Started Today
            </a>
        </div>
    </section>

    <!-- You can add more sections below this hero section -->

</body>
</html>
