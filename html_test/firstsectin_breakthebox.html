<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break the Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 3000px;
        }

        /* Flying Cube - ballistic trajectory from deep space */
        .flying-cube {
            position: absolute;
            width: 1px;
            height: 1px;
            left: 50%;
            top: 20%;
            transform: translateX(-50%) translateZ(-5000px) rotateX(45deg) rotateY(45deg);
            transform-style: preserve-3d;
            animation: ballisticFlight 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: 2px solid #ffffff;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            transform-origin: center;
        }

        .cube-face.front { transform: rotateY(0deg) translateZ(50px); }
        .cube-face.back { transform: rotateY(180deg) translateZ(50px); }
        .cube-face.right { transform: rotateY(90deg) translateZ(50px); }
        .cube-face.left { transform: rotateY(-90deg) translateZ(50px); }
        .cube-face.top { transform: rotateX(90deg) translateZ(50px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* Impact cube - 2D face-up, twice as big */
        .impact-cube {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: 4px solid #ffffff;
            box-shadow: 
                0 0 40px rgba(255, 107, 107, 1),
                0 0 80px rgba(255, 107, 107, 0.5),
                inset 0 0 40px rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 15;
            animation: impactShow 0.3s ease-out 3s forwards;
        }

        /* Screen - the surface that breaks */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(0.5px);
            z-index: 10;
        }

        /* Lightning crack system */
        .lightning-crack {
            position: absolute;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.9) 0%, 
                rgba(135,206,250,0.8) 30%, 
                rgba(255,255,255,0.6) 60%, 
                transparent 100%);
            box-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(135,206,250,0.6),
                0 0 30px rgba(255,255,255,0.4);
            opacity: 0;
            z-index: 12;
        }

        /* Screen collapse - massive shards falling */
        .screen-section {
            position: absolute;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.9) 0%, 
                rgba(240,240,240,0.7) 30%, 
                rgba(255,255,255,0.5) 70%, 
                rgba(200,200,200,0.3) 100%);
            border: 1px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(2px);
            opacity: 0;
        }

        /* Break the Box text */
        .break-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 20px #ff6b6b,
                0 0 40px #ff6b6b,
                0 0 60px #ff6b6b,
                0 0 80px rgba(255, 107, 107, 0.5);
            opacity: 0;
            z-index: 25;
            animation: revealText 1s ease-out 4s forwards;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 10px;
        }

        /* Animations */
        @keyframes ballisticFlight {
            0% {
                transform: translateX(-50%) translateZ(-5000px) rotateX(45deg) rotateY(45deg) scale(0.01);
                top: 20%;
            }
            50% {
                transform: translateX(-50%) translateZ(-1000px) rotateX(180deg) rotateY(180deg) scale(0.3);
                top: 30%;
            }
            90% {
                transform: translateX(-50%) translateZ(0px) rotateX(360deg) rotateY(360deg) scale(1);
                top: 50%;
            }
            100% {
                transform: translateX(-50%) translateZ(50px) rotateX(360deg) rotateY(360deg) scale(1);
                top: 50%;
                opacity: 0;
            }
        }

        @keyframes impactShow {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes revealText {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes lightningFlash {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0.7; }
            30% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes screenFall {
            0% {
                transform: translate(var(--start-x, 0), var(--start-y, 0)) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x, 0), calc(100vh + 200px)) rotate(var(--rotation, 360deg));
                opacity: 0.3;
            }
        }

        /* Restart button */
        .restart-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            animation: showButton 0.5s ease-out 5s forwards;
            z-index: 30;
            transition: transform 0.2s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        @keyframes showButton {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flying cube from deep space -->
        <div class="flying-cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>

        <!-- Screen surface -->
        <div class="screen"></div>

        <!-- Impact cube (2D, face-up, bigger) -->
        <div class="impact-cube"></div>

        <!-- Break the Box text -->
        <div class="break-text">Break the Box</div>

        <!-- Restart button -->
        <button class="restart-btn" onclick="restartAnimation()">Break Again</button>
    </div>

    <script>
        function createLightningCracks() {
            const container = document.querySelector('.container');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Create main lightning bolts across entire screen
            const directions = [
                {angle: 0, length: window.innerWidth},     // horizontal
                {angle: 90, length: window.innerHeight},   // vertical
                {angle: 45, length: Math.sqrt(window.innerWidth**2 + window.innerHeight**2)}, // diagonal
                {angle: -45, length: Math.sqrt(window.innerWidth**2 + window.innerHeight**2)}, // diagonal
                {angle: 30, length: window.innerHeight * 1.5},
                {angle: -30, length: window.innerHeight * 1.5},
                {angle: 60, length: window.innerWidth * 1.2},
                {angle: -60, length: window.innerWidth * 1.2}
            ];

            directions.forEach((dir, index) => {
                setTimeout(() => {
                    const crack = document.createElement('div');
                    crack.className = 'lightning-crack';
                    
                    // Create zigzag path for lightning effect
                    const segments = Math.floor(dir.length / 50);
                    let path = `M ${centerX} ${centerY}`;
                    let currentX = centerX;
                    let currentY = centerY;
                    
                    for (let i = 1; i <= segments; i++) {
                        const progress = i / segments;
                        const baseX = centerX + Math.cos(dir.angle * Math.PI / 180) * dir.length * progress;
                        const baseY = centerY + Math.sin(dir.angle * Math.PI / 180) * dir.length * progress;
                        
                        // Add random zigzag
                        const zigzagX = baseX + (Math.random() - 0.5) * 40;
                        const zigzagY = baseY + (Math.random() - 0.5) * 40;
                        
                        path += ` L ${zigzagX} ${zigzagY}`;
                        currentX = zigzagX;
                        currentY = zigzagY;
                    }
                    
                    // Create SVG for complex lightning path
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.style.position = 'absolute';
                    svg.style.top = '0';
                    svg.style.left = '0';
                    svg.style.width = '100%';
                    svg.style.height = '100%';
                    svg.style.pointerEvents = 'none';
                    svg.style.zIndex = '12';
                    
                    const pathElement = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    pathElement.setAttribute('d', path);
                    pathElement.setAttribute('stroke', 'rgba(255,255,255,0.9)');
                    pathElement.setAttribute('stroke-width', '3');
                    pathElement.setAttribute('fill', 'none');
                    pathElement.setAttribute('filter', 'drop-shadow(0 0 10px rgba(135,206,250,0.8))');
                    pathElement.style.animation = `lightningFlash 0.3s ease-out forwards`;
                    
                    svg.appendChild(pathElement);
                    container.appendChild(svg);
                    
                }, index * 100);
            });
        }

        function createScreenCollapse() {
            const container = document.querySelector('.container');
            const sectionsX = 8;
            const sectionsY = 6;
            const sectionWidth = window.innerWidth / sectionsX;
            const sectionHeight = window.innerHeight / sectionsY;

            for (let x = 0; x < sectionsX; x++) {
                for (let y = 0; y < sectionsY; y++) {
                    setTimeout(() => {
                        const section = document.createElement('div');
                        section.className = 'screen-section';
                        
                        const left = x * sectionWidth;
                        const top = y * sectionHeight;
                        
                        section.style.left = left + 'px';
                        section.style.top = top + 'px';
                        section.style.width = sectionWidth + 'px';
                        section.style.height = sectionHeight + 'px';
                        
                        // Random fall direction and rotation
                        const fallX = (Math.random() - 0.5) * 400;
                        const rotation = (Math.random() - 0.5) * 720;
                        
                        section.style.setProperty('--start-x', '0px');
                        section.style.setProperty('--start-y', '0px');
                        section.style.setProperty('--end-x', fallX + 'px');
                        section.style.setProperty('--rotation', rotation + 'deg');
                        
                        section.style.opacity = '1';
                        section.style.animation = `screenFall 2s ease-in ${Math.random() * 0.5}s forwards`;
                        
                        container.appendChild(section);
                    }, (x + y) * 50 + Math.random() * 200);
                }
            }
        }

        function restartAnimation() {
            // Clear all generated elements
            document.querySelectorAll('.lightning-crack, .screen-section, svg').forEach(el => el.remove());
            
            // Reset cube and impact animations
            const container = document.querySelector('.container');
            const cube = document.querySelector('.flying-cube');
            const impact = document.querySelector('.impact-cube');
            const text = document.querySelector('.break-text');
            
            const newCube = cube.cloneNode(true);
            const newImpact = impact.cloneNode(true);
            const newText = text.cloneNode(true);
            
            cube.replaceWith(newCube);
            impact.replaceWith(newImpact);
            text.replaceWith(newText);
            
            // Restart sequence
            setTimeout(createLightningCracks, 3200);
            setTimeout(createScreenCollapse, 3800);
        }

        // Initial sequence
        setTimeout(createLightningCracks, 3200);
        setTimeout(createScreenCollapse, 3800);
    </script>
</body>
</html>
