<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breathtaking Rubik's Cube Experience</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      background: #000;
    }
    
    .hero-bg {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
      overflow: hidden;
    }
    
    #cube-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
      pointer-events: none;
    }
    
    .hero-content h1 {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
      letter-spacing: 3px;
    }
    
    .hero-content p {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      font-weight: 400;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    
    .cta-button {
      padding: 1.2rem 3rem;
      font-size: 1.3rem;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      background: linear-gradient(45deg, rgba(255, 0, 110, 0.2), rgba(131, 56, 236, 0.2));
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      pointer-events: auto;
    }
    
    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }
    
    .cta-button:hover::before {
      left: 100%;
    }
    
    .cta-button:hover {
      background: linear-gradient(45deg, rgba(255, 0, 110, 0.4), rgba(131, 56, 236, 0.4));
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(255, 0, 110, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
      100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(131, 56, 236, 0.4); }
    }
    
    .stats-overlay {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 15;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .floating-cube {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, #ff006e, #8338ec);
      animation: float 8s linear infinite;
      opacity: 0.6;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    @media (max-width: 768px) {
      .hero-content h1 { font-size: 3rem; }
      .hero-content p { font-size: 1.3rem; }
      .cta-button { padding: 1rem 2rem; font-size: 1.1rem; }
      .stats-overlay { top: 15px; left: 15px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="hero-bg">
    <canvas id="cube-canvas"></canvas>
    
    <div class="floating-elements" id="floating-elements"></div>
    
    <div class="hero-content">
      <h1>INFINITE POSSIBILITIES</h1>
      <p>Where logic meets artistry in perfect harmony</p>
      <button class="cta-button">EXPERIENCE THE MAGIC</button>
    </div>
    
    <div class="stats-overlay">
      <div>FPS: <span id="fps">60</span></div>
      <div>Cubes: <span id="cube-count">27</span></div>
      <div>Status: <span id="status">Initializing...</span></div>
    </div>
  </div>

  <script>
    class BreathtakingRubiksCube {
      constructor() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById('cube-canvas'),
          alpha: true,
          antialias: true,
          powerPreference: "high-performance"
        });

        // Enhanced renderer settings
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        this.renderer.shadowMap.enabled = true;
        this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        this.renderer.outputEncoding = THREE.sRGBEncoding;
        this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
        this.renderer.toneMappingExposure = 1.2;

        // Performance tracking
        this.frameCount = 0;
        this.lastTime = performance.now();

        this.cubes = [];
        this.unit = 1.0;
        this.particles = [];
        this.time = 0;

        this.init();
        this.createEnvironment();
        this.createCube();
        this.setupLighting();
        this.createParticleSystem();
        this.createFloatingElements();
        
        this.applyScramble();
        this.spinSolveThenRevert();
        this.startAnimation();
        
        window.addEventListener('resize', () => this.onWindowResize());
        document.querySelector('.cta-button').addEventListener('click', () => this.triggerSpecialEffect());
        
        document.getElementById('status').textContent = 'Ready';
      }

      init() {
        this.camera.position.set(12, 12, 12);
        this.camera.lookAt(0, 0, 0);
        
        // Enhanced color palette with neon effects
        this.colors = [
          0xff006e, // Hot Pink
          0x06ffa5, // Neon Green  
          0x3a86ff, // Electric Blue
          0xffbe0b, // Gold
          0x8338ec, // Purple
          0xffffff  // Pure White
        ];

        // Add fog for depth
        this.scene.fog = new THREE.Fog(0x000000, 15, 50);
      }

      createEnvironment() {
        // Create starfield background
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
          color: 0xffffff,
          size: 2,
          transparent: true,
          opacity: 0.8
        });

        const starsVertices = [];
        for (let i = 0; i < 2000; i++) {
          const x = (Math.random() - 0.5) * 200;
          const y = (Math.random() - 0.5) * 200;
          const z = (Math.random() - 0.5) * 200;
          starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        this.scene.add(stars);
        this.stars = stars;

        // Add ground reflection plane
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshLambertMaterial({
          color: 0x111111,
          transparent: true,
          opacity: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -5;
        ground.receiveShadow = true;
        this.scene.add(ground);
      }

      createCube() {
        const cubeGroup = new THREE.Group();
        const size = 0.92;
        const gap = 0.08;

        for (let x = -1; x <= 1; x++) {
          for (let y = -1; y <= 1; y++) {
            for (let z = -1; z <= 1; z++) {
              const geometry = new THREE.BoxGeometry(size, size, size);
              
              // Create materials with enhanced effects
              const materials = this.colors.map(c => {
                const material = new THREE.MeshPhysicalMaterial({
                  color: c,
                  metalness: 0.1,
                  roughness: 0.2,
                  clearcoat: 1.0,
                  clearcoatRoughness: 0.1,
                  emissive: c,
                  emissiveIntensity: 0.1
                });
                return material;
              });

              const mesh = new THREE.Mesh(geometry, materials);
              mesh.position.set(x * this.unit, y * this.unit, z * this.unit);
              mesh.castShadow = true;
              mesh.receiveShadow = true;

              // Add edge glow effect
              const edgesGeometry = new THREE.EdgesGeometry(geometry);
              const edgesMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
              });
              const edges = new THREE.LineSegments(edgesGeometry, edgesMaterial);
              mesh.add(edges);

              cubeGroup.add(mesh);
              this.cubes.push({
                mesh: mesh,
                currentPosition: [x, y, z],
                originalPosition: [x, y, z]
              });
            }
          }
        }

        this.scene.add(cubeGroup);
        this.cubeGroup = cubeGroup;
      }

      setupLighting() {
        // Enhanced lighting setup
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        this.scene.add(ambientLight);

        // Main directional light
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
        mainLight.position.set(15, 15, 15);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 4096;
        mainLight.shadow.mapSize.height = 4096;
        mainLight.shadow.camera.near = 0.1;
        mainLight.shadow.camera.far = 100;
        mainLight.shadow.camera.left = -20;
        mainLight.shadow.camera.right = 20;
        mainLight.shadow.camera.top = 20;
        mainLight.shadow.camera.bottom = -20;
        this.scene.add(mainLight);

        // Colored accent lights
        const lights = [
          { color: 0xff006e, position: [10, 5, 10], intensity: 0.8 },
          { color: 0x06ffa5, position: [-10, 5, -10], intensity: 0.8 },
          { color: 0x3a86ff, position: [10, -5, -10], intensity: 0.6 },
          { color: 0x8338ec, position: [-10, -5, 10], intensity: 0.6 }
        ];

        lights.forEach(lightConfig => {
          const light = new THREE.PointLight(lightConfig.color, lightConfig.intensity, 50);
          light.position.set(...lightConfig.position);
          this.scene.add(light);
        });

        // Add rim lighting
        const rimLight = new THREE.DirectionalLight(0x8338ec, 0.5);
        rimLight.position.set(-15, 10, -15);
        this.scene.add(rimLight);
      }

      createParticleSystem() {
        const particleCount = 500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
          positions[i * 3] = (Math.random() - 0.5) * 30;
          positions[i * 3 + 1] = (Math.random() - 0.5) * 30;
          positions[i * 3 + 2] = (Math.random() - 0.5) * 30;

          const color = new THREE.Color();
          color.setHSL(Math.random(), 0.8, 0.6);
          colors[i * 3] = color.r;
          colors[i * 3 + 1] = color.g;
          colors[i * 3 + 2] = color.b;

          sizes[i] = Math.random() * 3 + 1;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const particleMaterial = new THREE.PointsMaterial({
          size: 0.1,
          transparent: true,
          opacity: 0.6,
          vertexColors: true,
          blending: THREE.AdditiveBlending
        });

        this.particleSystem = new THREE.Points(particles, particleMaterial);
        this.scene.add(this.particleSystem);
      }

      createFloatingElements() {
        const container = document.getElementById('floating-elements');
        for (let i = 0; i < 20; i++) {
          const element = document.createElement('div');
          element.className = 'floating-cube';
          element.style.left = Math.random() * 100 + '%';
          element.style.animationDelay = Math.random() * 8 + 's';
          element.style.animationDuration = (8 + Math.random() * 4) + 's';
          container.appendChild(element);
        }
      }

      // Keep existing rotation methods but enhance with effects
      applyScramble() {
        const scrambleSeq = [
          { type: 'vertical', layer: -1, degrees: 90 },
          { type: 'horizontal', layer: -1, degrees: 180 },
          { type: 'vertical', layer: 0, degrees: 270 },
          { type: 'horizontal', layer: 0, degrees: 360 },
          { type: 'vertical', layer: 1, degrees: 90 },
          { type: 'horizontal', layer: 1, degrees: 180 }
        ];
        scrambleSeq.forEach(move => {
          if (move.type === 'vertical') {
            this.applyVerticalRotation(move.layer, move.degrees);
          } else {
            this.applyHorizontalRotation(move.layer, move.degrees);
          }
        });
        document.getElementById('status').textContent = 'Scrambled';
      }

      applyVerticalRotation(layer, degrees) {
        const radians = degrees * Math.PI / 180;
        const cubesToRotate = this.cubes.filter(cubeObj => {
          return cubeObj.currentPosition[0] === layer;
        });
        const tempGroup = new THREE.Group();
        tempGroup.position.set(layer * this.unit, 0, 0);
        this.scene.add(tempGroup);
        cubesToRotate.forEach(cubeObj => tempGroup.attach(cubeObj.mesh));
        tempGroup.rotation.x += radians;
        cubesToRotate.forEach(cubeObj => {
          cubeObj.mesh.updateMatrixWorld();
          const worldPos = new THREE.Vector3();
          const worldQuat = new THREE.Quaternion();
          const worldScale = new THREE.Vector3();
          cubeObj.mesh.matrixWorld.decompose(worldPos, worldQuat, worldScale);

          tempGroup.remove(cubeObj.mesh);
          this.cubeGroup.add(cubeObj.mesh);

          cubeObj.mesh.position.copy(worldPos);
          cubeObj.mesh.quaternion.copy(worldQuat);

          const snappedX = layer;
          const snappedY = Math.round(worldPos.y / this.unit);
          const snappedZ = Math.round(worldPos.z / this.unit);
          cubeObj.mesh.position.set(snappedX * this.unit, snappedY * this.unit, snappedZ * this.unit);
          cubeObj.currentPosition = [snappedX, snappedY, snappedZ];
        });
        this.scene.remove(tempGroup);
      }

      applyHorizontalRotation(layer, degrees) {
        const radians = degrees * Math.PI / 180;
        const cubesToRotate = this.cubes.filter(cubeObj => {
          return cubeObj.currentPosition[1] === layer;
        });
        const tempGroup = new THREE.Group();
        tempGroup.position.set(0, layer * this.unit, 0);
        this.scene.add(tempGroup);
        cubesToRotate.forEach(cubeObj => tempGroup.attach(cubeObj.mesh));
        tempGroup.rotation.y += radians;
        cubesToRotate.forEach(cubeObj => {
          cubeObj.mesh.updateMatrixWorld();
          const worldPos = new THREE.Vector3();
          const worldQuat = new THREE.Quaternion();
          const worldScale = new THREE.Vector3();
          cubeObj.mesh.matrixWorld.decompose(worldPos, worldQuat, worldScale);

          tempGroup.remove(cubeObj.mesh);
          this.cubeGroup.add(cubeObj.mesh);

          cubeObj.mesh.position.copy(worldPos);
          cubeObj.mesh.quaternion.copy(worldQuat);

          const snappedX = Math.round(worldPos.x / this.unit);
          const snappedY = layer;
          const snappedZ = Math.round(worldPos.z / this.unit);
          cubeObj.mesh.position.set(snappedX * this.unit, snappedY * this.unit, snappedZ * this.unit);
          cubeObj.currentPosition = [snappedX, snappedY, snappedZ];
        });
        this.scene.remove(tempGroup);
      }

      rotateVerticalLayer(layer, degrees, duration, onComplete) {
        const radians = degrees * Math.PI / 180;
        const cubesToRotate = this.cubes.filter(cubeObj => {
          return cubeObj.currentPosition[0] === layer;
        });

        const tempGroup = new THREE.Group();
        tempGroup.position.set(layer * this.unit, 0, 0);
        this.scene.add(tempGroup);
        cubesToRotate.forEach(cubeObj => tempGroup.attach(cubeObj.mesh));

        const startRot = tempGroup.rotation.x;
        const targetRot = startRot + radians;
        const startTime = performance.now();

        // Add rotation particle effect
        this.createRotationEffect(tempGroup.position);

        const animate = () => {
          const elapsed = performance.now() - startTime;
          let t = Math.min(elapsed / duration, 1);
          t = 0.5 - 0.5 * Math.cos(Math.PI * t);
          tempGroup.rotation.x = startRot + (targetRot - startRot) * t;

          if (t < 1) {
            requestAnimationFrame(animate);
          } else {
            cubesToRotate.forEach(cubeObj => {
              cubeObj.mesh.updateMatrixWorld();
              const worldPos = new THREE.Vector3();
              const worldQuat = new THREE.Quaternion();
              const worldScale = new THREE.Vector3();
              cubeObj.mesh.matrixWorld.decompose(worldPos, worldQuat, worldScale);

              tempGroup.remove(cubeObj.mesh);
              this.cubeGroup.add(cubeObj.mesh);

              cubeObj.mesh.position.copy(worldPos);
              cubeObj.mesh.quaternion.copy(worldQuat);

              const snappedX = layer;
              const snappedY = Math.round(worldPos.y / this.unit);
              const snappedZ = Math.round(worldPos.z / this.unit);
              cubeObj.mesh.position.set(snappedX * this.unit, snappedY * this.unit, snappedZ * this.unit);
              cubeObj.currentPosition = [snappedX, snappedY, snappedZ];
            });

            this.scene.remove(tempGroup);
            if (onComplete) onComplete();
          }
        };

        animate();
      }

      rotateHorizontalLayer(layer, degrees, duration, onComplete) {
        const radians = degrees * Math.PI / 180;
        const cubesToRotate = this.cubes.filter(cubeObj => {
          return cubeObj.currentPosition[1] === layer;
        });

        const tempGroup = new THREE.Group();
        tempGroup.position.set(0, layer * this.unit, 0);
        this.scene.add(tempGroup);
        cubesToRotate.forEach(cubeObj => tempGroup.attach(cubeObj.mesh));

        const startRot = tempGroup.rotation.y;
        const targetRot = startRot + radians;
        const startTime = performance.now();

        // Add rotation particle effect
        this.createRotationEffect(tempGroup.position);

        const animate = () => {
          const elapsed = performance.now() - startTime;
          let t = Math.min(elapsed / duration, 1);
          t = 0.5 - 0.5 * Math.cos(Math.PI * t);
          tempGroup.rotation.y = startRot + (targetRot - startRot) * t;

          if (t < 1) {
            requestAnimationFrame(animate);
          } else {
            cubesToRotate.forEach(cubeObj => {
              cubeObj.mesh.updateMatrixWorld();
              const worldPos = new THREE.Vector3();
              const worldQuat = new THREE.Quaternion();
              const worldScale = new THREE.Vector3();
              cubeObj.mesh.matrixWorld.decompose(worldPos, worldQuat, worldScale);

              tempGroup.remove(cubeObj.mesh);
              this.cubeGroup.add(cubeObj.mesh);

              cubeObj.mesh.position.copy(worldPos);
              cubeObj.mesh.quaternion.copy(worldQuat);

              const snappedX = Math.round(worldPos.x / this.unit);
              const snappedY = layer;
              const snappedZ = Math.round(worldPos.z / this.unit);
              cubeObj.mesh.position.set(snappedX * this.unit, snappedY * this.unit, snappedZ * this.unit);
              cubeObj.currentPosition = [snappedX, snappedY, snappedZ];
            });

            this.scene.remove(tempGroup);
            if (onComplete) onComplete();
          }
        };

        animate();
      }

      createRotationEffect(position) {
        // Create sparkle particles during rotation
        for (let i = 0; i < 10; i++) {
          const sparkle = new THREE.Mesh(
            new THREE.SphereGeometry(0.02, 8, 8),
            new THREE.MeshBasicMaterial({
              color: Math.random() * 0xffffff,
              transparent: true,
              opacity: 0.8
            })
          );
          
          sparkle.position.copy(position);
          sparkle.position.add(new THREE.Vector3(
            (Math.random() - 0.5) * 3,
            (Math.random() - 0.5) * 3,
            (Math.random() - 0.5) * 3
          ));
          
          this.scene.add(sparkle);
          
          // Animate sparkle
          const startTime = performance.now();
          const animateSparkle = () => {
            const elapsed = performance.now() - startTime;
            if (elapsed > 1000) {
              this.scene.remove(sparkle);
              return;
            }
            
            sparkle.material.opacity = 0.8 * (1 - elapsed / 1000);
            sparkle.scale.setScalar(1 + elapsed / 500);
            requestAnimationFrame(animateSparkle);
          };
          animateSparkle();
        }
      }

      spinSolveThenRevert() {
        document.getElementById('status').textContent = 'Solving...';
        
        const solveSeq = [
          { type: 'horizontal', layer: 1, degrees: 180 },
          { type: 'vertical', layer: 1, degrees: 270 },
          { type: 'vertical', layer: 0, degrees: 90 },
          { type: 'horizontal', layer: -1, degrees: 180 },
          { type: 'vertical', layer: -1, degrees: 270 }
        ];

        const forwardSeq = [
          { type: 'vertical', layer: -1, degrees: 90 },
          { type: 'horizontal', layer: -1, degrees: 180 },
          { type: 'vertical', layer: 0, degrees: 270 },
          { type: 'vertical', layer: 1, degrees: 90 },
          { type: 'horizontal', layer: 1, degrees: 180 }
        ];

        let i = 0;
        const nextSolve = () => {
          if (i >= solveSeq.length) {
            document.getElementById('status').textContent = 'Solved! Scrambling...';
            i = 0;
            setTimeout(nextForward, 1000);
            return;
          }
          const move = solveSeq[i++];
          const duration = 1500;
          if (move.type === 'vertical') {
            this.rotateVerticalLayer(move.layer, move.degrees, duration, nextSolve);
          } else {
            this.rotateHorizontalLayer(move.layer, move.degrees, duration, nextSolve);
          }
        };

        const nextForward = () => {
          if (i >= forwardSeq.length) {
            document.getElementById('status').textContent = 'Ready for next cycle';
            setTimeout(() => this.spinSolveThenRevert(), 3000);
            return;
          }
          const move = forwardSeq[i++];
          const duration = 1500;
          if (move.type === 'vertical') {
            this.rotateVerticalLayer(move.layer, move.degrees, duration, nextForward);
          } else {
            this.rotateHorizontalLayer(move.layer, move.degrees, duration, nextForward);
          }
        };

        nextSolve();
      }

      triggerSpecialEffect() {
        // Trigger explosive particle effect
        for (let i = 0; i < 50; i++) {
          const particle = new THREE.Mesh(
            new THREE.SphereGeometry(0.05, 8, 8),
            new THREE.MeshBasicMaterial({
              color: this.colors[Math.floor(Math.random() * this.colors.length)],
              transparent: true,
              opacity: 1
            })
          );
          
          particle.position.set(0, 0, 0);
          const velocity = new THREE.Vector3(
            (Math.random() - 0.5) * 20,
            (Math.random() - 0.5) * 20,
            (Math.random() - 0.5) * 20
          );
          
          this.scene.add(particle);
          
          const startTime = performance.now();
          const animateExplosion = () => {
            const elapsed = performance.now() - startTime;
            if (elapsed > 2000) {
              this.scene.remove(particle);
              return;
            }
            
            particle.position.add(velocity.clone().multiplyScalar(0.02));
            velocity.multiplyScalar(0.98); // Decay
            particle.material.opacity = 1 - elapsed / 2000;
            particle.rotation.x += 0.1;
            particle.rotation.y += 0.1;
            
            requestAnimationFrame(animateExplosion);
          };
          animateExplosion();
        }

        // Flash effect
        const flash = new THREE.PointLight(0xffffff, 5, 50);
        flash.position.set(0, 0, 0);
        this.scene.add(flash);
        
        setTimeout(() => {
          this.scene.remove(flash);
        }, 200);
      }

      updateAnimations() {
        this.time += 0.01;
        
        // Animate stars rotation
        if (this.stars) {
          this.stars.rotation.y += 0.0005;
        }
        
        // Animate particle system
        if (this.particleSystem) {
          this.particleSystem.rotation.y += 0.001;
          this.particleSystem.rotation.x += 0.0005;
          
          const positions = this.particleSystem.geometry.attributes.position.array;
          for (let i = 0; i < positions.length; i += 3) {
            positions[i + 1] += Math.sin(this.time + i) * 0.01;
          }
          this.particleSystem.geometry.attributes.position.needsUpdate = true;
        }
        
        // Animate cube group with subtle floating
        if (this.cubeGroup) {
          this.cubeGroup.position.y = Math.sin(this.time) * 0.1;
          this.cubeGroup.rotation.y += 0.002;
        }
        
        // Dynamic lighting effects
        this.scene.children.forEach(child => {
          if (child instanceof THREE.PointLight && child.color.getHex() !== 0xffffff) {
            child.intensity = 0.8 + Math.sin(this.time * 2 + child.position.x) * 0.3;
          }
        });
      }

      updatePerformanceStats() {
        this.frameCount++;
        const currentTime = performance.now();
        
        if (currentTime - this.lastTime >= 1000) {
          const fps = Math.round((this.frameCount * 1000) / (currentTime - this.lastTime));
          document.getElementById('fps').textContent = fps;
          this.frameCount = 0;
          this.lastTime = currentTime;
        }
      }

      startAnimation() {
        const renderLoop = () => {
          requestAnimationFrame(renderLoop);
          
          this.updateAnimations();
          this.updatePerformanceStats();
          
          this.renderer.render(this.scene, this.camera);
        };
        renderLoop();
      }

      onWindowResize() {
        this.camera.aspect = window.innerWidth / window.innerHeight;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(window.innerWidth, window.innerHeight);
      }
    }

    // Enhanced mouse interaction
    let mouseX = 0, mouseY = 0;
    let targetRotationX = 0, targetRotationY = 0;
    
    document.addEventListener('mousemove', (event) => {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
      
      targetRotationX = mouseY * 0.1;
      targetRotationY = mouseX * 0.1;
    });

    // Initialize when page loads
    window.addEventListener('load', () => {
      const cube = new BreathtakingRubiksCube();
      
      // Add subtle camera movement based on mouse
      const updateCamera = () => {
        if (cube.cubeGroup) {
          cube.cubeGroup.rotation.x += (targetRotationX - cube.cubeGroup.rotation.x) * 0.05;
          cube.cubeGroup.rotation.y += (targetRotationY - cube.cubeGroup.rotation.y) * 0.05;
        }
        requestAnimationFrame(updateCamera);
      };
      updateCamera();
      
      // Add keyboard shortcuts
      document.addEventListener('keydown', (event) => {
        switch(event.key.toLowerCase()) {
          case ' ':
            event.preventDefault();
            cube.triggerSpecialEffect();
            break;
          case 'r':
            cube.spinSolveThenRevert();
            break;
        }
      });
    });
  </script>
